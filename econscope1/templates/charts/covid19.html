<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.1/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.15/c3.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">
</head>
<body>
<h2>COVID-19 Live Growth Tracker</h2>
<!--<a href="https://github.com/nytimes/covid-19-data/blob/master/us-states.csv">
    Raw Data
</a>-->
<br>
<style>
.c3-tooltip th {
/* for the header */
color: white;
}

.c3-tooltip td.name {
/* for the title cells */
color: black;
}

.c3-tooltip td.value {
/* for the value cells */
color: red;
}
</style>
<h3>United States of America</h3>
<div id="chart"></div>
<script>
var chart = c3.generate({
    data: {
        url: '/data/nyt_us_states__all',
        mimeType: 'json',
        type: 'line',
        x: 'date',
        names: {
            cases: "Cases",
            deaths: "Deaths",
        }
    },
    axis: {
        x: {
            type: 'timeseries',
            tick: {
                format: '%m-%d'
            }
        }
    }
});
</script>
<h3>Virginia</h3>
<div id="chart2"></div>
<script>
var chart = c3.generate({
    bindto: "#chart2",
    data: {
        url: '/data/nyt_us_states__va',
        mimeType: 'json',
        type: 'line',
        x: 'date',
        names: {
            cases: "Cases",
            deaths: "Deaths",
        }
    },
    axis: {
        x: {
            type: 'timeseries',
            tick: {
                format: '%m-%d'
            }
        }
    }
});
</script>
</body>
</html>
